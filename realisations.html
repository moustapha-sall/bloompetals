<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Réalisations de l'entreprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .mosaique {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .realisation {
            border: 2px solid #c25d5d;
            overflow: hidden;
        }

        .realisation img {
            width: 80%;
            height: 70%;
            display: block;
            object-fit: cover;
            aspect-ratio: 11/9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Réalisations de l'entreprise</h1>
    </header>

    <div class="mosaique">
        <div class="realisation">
            <img src="image1.jpg" alt="Réalisation 1" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image2.jpg" alt="Réalisation 2" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image3.jpg" alt="Réalisation 3" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image4.jpg" alt="Réalisation 4" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image5.jpg" alt="Réalisation 5" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image6.jpg" alt="Réalisation 6" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image7.jpg" alt="Réalisation 7" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image8.jpg" alt="Réalisation 8" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image9.jpg" alt="Réalisation 9" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image10.jpg" alt="Réalisation 10" width="20" height="20">
        </div>
        <div class="realisation">
            <img src="image11.jpg" alt="Réalisation 11" width="20" height="20">
        </div>
    </div>
</body>
</html>
